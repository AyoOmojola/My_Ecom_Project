{% extends 'base.html' %}
{% block body_block %}
<div class="container my-5" >
    <div class="my-5" >
        <h2>Your Cart</h2>
        <div>
            <table class="table table-hover" >
                <thead>
                    <tr>
                        <th scope="col" width="15%" >#</th>
                        <th scope="col" >Product Name</th>
                        <th scope="col" >Quantity</th>
                        <th scope="col" align="right">Price</th>
                        <th scope="col" > Remove </th>
                    </tr>
                </thead>
                <tbody>
                    {% for cart in carts %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ cart.item.name }}</td>
                        <td>
                            <a class="mr-2" href="#"><span class="badge badge-light">
                                    <i class="fa fa-minus" style="color: black;" aria-hidden="true"></i></span></a>
                            {{ cart.quantity }}
                            <a class="mr-2" href="#"><span class="badge badge-light">
                                    <i class="fa fa-plus" style="color: black;" aria-hidden="true"></i></span></a>
                        </td>
                        <td align="center">$ {{ cart.get_total }} </td>
                        <td> <a href="#" class="btn btn-danger btn-sm">Remove Cart</a> </td>
                    </tr> 
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
